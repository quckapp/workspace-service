# =============================================================================
# CI - workspace-service (Go)
# =============================================================================
# Lint, test, build, and push Docker image to Azure Container Registry
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: workspace-service
  GO_VERSION: '1.22'

jobs:
  # ===========================================================================
  # Lint & Test
  # ===========================================================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: workspace_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: testpassword
          DB_NAME: workspace_test
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # ===========================================================================
  # Build & Push
  # ===========================================================================
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set image tag
        id: tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${{ secrets.ACR_LOGIN_SERVER }}/quckapp/${{ env.SERVICE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tag.outputs.image }}:main-${{ steps.tag.outputs.short_sha }}
            ${{ steps.tag.outputs.image }}:latest
          build-args: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}

      - name: Notify root repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ROOT_REPO_PAT }}
          repository: quckapp/quckapp
          event-type: service-image-pushed
          client-payload: >-
            {
              "service": "${{ env.SERVICE_NAME }}",
              "tag": "main-${{ steps.tag.outputs.short_sha }}",
              "sha": "${{ github.sha }}",
              "actor": "${{ github.actor }}"
            }

      - name: Summary
        run: |
          echo "### Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.tag.outputs.image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`main-${{ steps.tag.outputs.short_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
